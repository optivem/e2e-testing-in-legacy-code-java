services:

  postgres:
    image: postgres:16-alpine
    ports:
      - "5401:5432"
    environment:
      - POSTGRES_DB=eshop
      - POSTGRES_USER=eshop_user
      - POSTGRES_PASSWORD=eshop_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eshop_user -d eshop"]
      interval: 10s
      timeout: 5s
      retries: 5

  external:
    image: node:18-alpine
    ports:
      - "9001:9001"
    volumes:
      - ./external/mock-server.js:/app/mock-server.js
      - ./external/json-server-db.erp-api.json:/app/json-server-db.erp-api.json
      - ./external/json-server-db.tax-api.json:/app/json-server-db.tax-api.json
      - ./external/package.json:/app/package.json
    working_dir: /app
    command: sh -c "npm install && npm start"
    environment:
      - PORT=9001

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=e2e
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/eshop
      - SPRING_DATASOURCE_USERNAME=eshop_user
      - SPRING_DATASOURCE_PASSWORD=eshop_password
      - ALLOWED_ORIGINS=http://localhost:3001,http://frontend:3001
    depends_on:
      postgres:
        condition: service_healthy
      external:
        condition: service_started

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - API_BASE_URL=http://localhost:8081
    depends_on:
      - backend

volumes:
  postgres-data:

